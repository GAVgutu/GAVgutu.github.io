<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<title>学生信息登记表</title>
	</head>
	<body>
		<div id="box">
			<div id="right">
				<h2>学生信息登记表</h2>
				<form action="index.html" method="get">
				<span>用户登录名：</span><input name="user_name" type="text" value="" /><br />
				<span>真实姓名：</span><input name="user_pass" type="text" value="" /><br />
				<span>真实年龄：</span><input name="user_age" type="number" max="150" min="0"  value="18" /><br />
				<span>出生日期：</span><input name="user_date" type="date" value="" /><br />
				<span>电子邮箱：</span><input name="mail" type="email" value="" /><br />
				<span>身份证号：</span><input name="sf18" type="text" value="" /><br />
				<span>幸运颜色：</span><input name="color" id="color" type="color" value="#20BAC2" /><br />
				
				<div id="btn">
					<input class="btn" type="submit" value="登录" />
					<input class="btn" type="reset" value="重置" />
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
